<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="lib/echarts/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '热门品牌销售',
                subtext: '2019年2月',
                x: 'center',
                textStyle :{
                    color : "red",
                    fontSize :26
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['耐克', '阿迪', '老北京', '老奶奶', '回力']
            },
            series: [{
                name: '品牌热销',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                        value: 335,
                        name: '耐克'
                    },
                    {
                        value: 310,
                        name: '阿迪'
                    },
                    {
                        value: 234,
                        name: '老北京'
                    },
                    {
                        value: 135,
                        name: '老奶奶'
                    },
                    {
                        value: 1548,
                        name: '回力'
                    }
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 100,
                        shadowOffsetX: 0,
                        shadowColor: 'lime'
                    }
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
